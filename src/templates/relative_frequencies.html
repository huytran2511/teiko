<!DOCTYPE html>
<html>
<head>
  <title>Relative Frequencies</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Relative Frequencies</h1>
  <p><a href="/" style="font-weight: bold;">Back to Home</a></p>
  <p>Data obtained from relative-frequencies.csv</p>
  <table>
    <thead>
      <tr>
        <th>Sample</th>
        <th>Total Count</th>
        <th>Population</th>
        <th>Count</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.sample }}</td>
        <td>{{ row.total_count }}</td>
        <td>{{ row.population }}</td>
        <td>{{ row.count }}</td>
        <td>{{ row.percentage }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
